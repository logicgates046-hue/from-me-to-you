<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Edisa - From The Tribal Chief</title>
    <style>
        :root { --love-red: #ff4d6d; }
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: #000; color: white;
            font-family: 'Georgia', serif; overflow-x: hidden;
        }

        /* 1. Play Button Overlay */
        #play-overlay {
            position: fixed; width: 100%; height: 100%;
            background: #000; z-index: 1000;
            display: flex; justify-content: center; align-items: center;
        }

        .start-btn {
            padding: 20px 50px; font-size: 1.5rem;
            background: var(--love-red); color: white;
            border: none; border-radius: 50px; cursor: pointer;
            box-shadow: 0 0 30px rgba(255, 77, 109, 0.6);
            transition: 0.3s;
        }

        /* 2. Bunny Intro Section */
        #bunny-intro {
            position: fixed; width: 100%; height: 100%;
            background: radial-gradient(circle, #1a0505 0%, #000 100%);
            display: none; flex-direction: column; justify-content: center;
            align-items: center; z-index: 900; text-align: center;
            transition: opacity 1s;
        }

        .bunny-img {
            width: 250px; 
            filter: drop-shadow(0 0 15px rgba(255,255,255,0.3));
            margin-bottom: 20px;
        }

        .speech-bubble {
            background: white; color: black;
            padding: 20px 30px; border-radius: 30px;
            position: relative; font-size: 1.3rem;
            max-width: 300px; box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            opacity: 0; transition: opacity 0.5s;
        }

        /* 3. Movie Layers */
        .movie-container { 
            position: relative; width: 100vw; height: 100vh; 
            display: none; overflow: hidden;
        }
        
        .layer {
            position: absolute; width: 100%; height: 100%;
            background-size: cover; background-position: center;
            opacity: 0; transition: opacity 2.5s ease-in-out;
            z-index: 1;
        }

        #scene1 { background-image: url('scene1.png'); }
        #scene2 { background-image: url('scene2.png'); }
        #scene3 { background-image: url('scene3.png'); }

        .active { opacity: 1; z-index: 5; }

        .caption-box {
            position: absolute; bottom: 12%; width: 100%; text-align: center; z-index: 100;
        }

        .subtitle {
            font-size: 1.5rem; background: rgba(0,0,0,0.8);
            padding: 15px 30px; border-radius: 15px; display: inline-block; 
            opacity: 0; transition: opacity 1s; max-width: 85%;
            border-left: 5px solid var(--love-red);
        }

        /* 4. Gallery */
        #real-gallery {
            display: none; padding: 50px 20px;
            background: #000; text-align: center;
        }
        .gallery-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px; max-width: 1100px; margin: 0 auto;
        }
        .polaroid {
            background: white; padding: 10px 10px 30px 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            transform: rotate(-1deg);
        }
        .polaroid img { width: 100%; height: auto; }
        
        .continue-btn {
            padding: 15px 40px; font-size: 1.2rem; margin-top: 20px;
            background: var(--love-red); color: white; border: none;
            border-radius: 50px; cursor: pointer; display: none;
        }

        .heart { position: fixed; color: var(--love-red); z-index: 2000; animation: floatUp 4s linear forwards; }
        @keyframes floatUp { to { transform: translateY(-110vh) rotate(360deg); opacity: 0; } }
    </style>
</head>
<body>

    <audio id="loveSong" loop preload="auto">
        <source src="music.mp3" type="audio/mpeg">
    </audio>

    <div id="play-overlay">
        <button class="start-btn" onclick="beginBunny()">Open Your Gift Edisa ‚ù§Ô∏è</button>
    </div>

    <div id="bunny-intro">
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueG5mNnFmZzRyeGZ5ZnZ4Z3R5Z3R5Z3R5Z3R5Z3R5Z3R5JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1z/3o7TKVUn7iM8FMEU24/giphy.gif" class="bunny-img">
        <div id="bubble" class="speech-bubble"></div>
    </div>

    <div class="movie-container" id="main-movie">
        <div id="scene1" class="layer"></div>
        <div id="scene2" class="layer"></div>
        <div id="scene3" class="layer"></div>
        
        <div class="caption-box">
            <div id="caption" class="subtitle"></div>
            <br><br>
            <button id="final-continue" class="continue-btn" onclick="showGallery()">Continue ‚òùÔ∏è</button>
        </div>
    </div>

    <div id="real-gallery">
        <h2 style="color: var(--love-red);">Gallery</h2>
        <div class="gallery-grid">
            <div class="polaroid"><img src="real1.png"></div>
            <div class="polaroid"><img src="real2.png"></div>
            <div class="polaroid"><img src="real3.png"></div>
            <div class="polaroid"><img src="real4.png"></div>
            <div class="polaroid"><img src="real5.png"></div>
            <div class="polaroid"><img src="real6.png"></div>
            <div class="polaroid"><img src="real7.png"></div>
            <div class="polaroid"><img src="real8.png"></div>
        </div>
    </div>

    <script>
        const song = document.getElementById('loveSong');
        const bubble = document.getElementById('bubble');
        
        function beginBunny() {
            document.getElementById('play-overlay').style.display = 'none';
            document.getElementById('bunny-intro').style.display = 'flex';
            song.play();

            const bunnyTalk = [
                "Heey Weyomboüòä...",
                "How are you?",
                "Chief made this for you ‚òùÔ∏è",
                "Here, take this bouquet... üíê",
                "Now, watch this...",
                "Blow a kiss if you like it!"
            ];

            let i = 0;
            const cycleTalk = setInterval(() => {
                bubble.style.opacity = 0;
                setTimeout(() => {
                    if(i < bunnyTalk.length) {
                        bubble.innerText = bunnyTalk[i];
                        bubble.style.opacity = 1;
                        i++;
                    } else {
                        clearInterval(cycleTalk);
                        startMainMovie();
                    }
                }, 500);
            }, 3000);
        }

        function startMainMovie() {
            const intro = document.getElementById('bunny-intro');
            intro.style.opacity = 0;
            setTimeout(() => {
                intro.style.display = 'none';
                const movie = document.getElementById('main-movie');
                movie.style.display = 'block'; // Changed from flex for better layer handling
                runTimeline(0);
            }, 1000);
        }

        const timeline = [
            { scene: 'scene1', text: "I've been looking back at the good times we shared..." },
            { scene: 'scene2', text: "I know I screwed things up. I hate that I let you down ü§¶‚Äç‚ôÇÔ∏è." },
            { scene: 'scene2', text: "But I've learned, Edisa. I want to make it right." },
            { scene: 'scene3', text: " üòâ I Promise to hold you like this Always" },
            { scene: 'scene3', text: "Happy Valentine's Day. I'm not letting go this time. The Ring i gave you symbolizes the promise i made üíç ‚ù§Ô∏è" }
        ];

        function runTimeline(index) {
            if (index < timeline.length) {
                const step = timeline[index];
                
                // Switch Layers
                document.querySelectorAll('.layer').forEach(l => l.classList.remove('active'));
                const currentLayer = document.getElementById(step.scene);
                if(currentLayer) currentLayer.classList.add('active');

                // Update Text
                const cap = document.getElementById('caption');
                cap.style.opacity = 0;
                setTimeout(() => {
                    cap.innerText = step.text;
                    cap.style.opacity = 1;
                    if (index >= 3) startHearts();
                }, 1000);

                setTimeout(() => runTimeline(index + 1), 7000);
            } else {
                document.getElementById('final-continue').style.display = 'inline-block';
            }
        }

        function showGallery() {
            document.getElementById('main-movie').style.display = 'none';
            document.getElementById('real-gallery').style.display = 'block';
        }

        function startHearts() {
            const h = document.createElement('div');
            h.className = 'heart'; h.innerHTML = '‚ù§Ô∏è';
            h.style.left = Math.random() * 100 + 'vw';
            h.style.top = '100vh';
            document.body.appendChild(h);
            setTimeout(() => h.remove(), 4000);
        }
        setInterval(() => {
            if(document.getElementById('main-movie').style.display === 'block') startHearts();
        }, 400);
    </script>
</body>
</html>
